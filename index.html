<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	 <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class='container'>
	<div class='row'>
		<div>
			<img class='img-responsive' src="assets/images/logo.png">
			<img id='spaceship' src="assets/images/spaceship455x300.png">
		</div>
	</div>
	<div class='row'></div>
		<div class='col-md-12 col-centered'>
			<div>Guess The Character!</div>
			<div class='game-board'></div>
		</div>
	</div>
	<div class='row'></div>
		<div class='col-md-12 col-centered'>
			<img class="img-rounded">
			<p>Remaining Guesses: <span class="remaining_guesses"></span></p>
			<p>Already Guessed: <span class="guessed"></span></p>
		</div>
	</div>
	<div class='row'></div>
		<div class='col-md-12 col-centered'>
			<button type="button" class="btn btn-danger" id="new">New Game</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/hangman.js"></script>
</body>
</html>
